version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: naizen-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: naizen_gym
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: naizen-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nazen.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
